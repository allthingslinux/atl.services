global:
  scrape_interval: 15s
  evaluation_interval: 15s
  query_log_file: /prometheus/query.log  # Enable query logging for debugging
  external_labels:
    cluster: 'atl-prod'
    environment: 'production'

# Enable out-of-order ingestion for OpenTelemetry metrics
storage:
  tsdb:
    out_of_order_time_window: 30m  # Allow 30min out-of-order samples

# OpenTelemetry OTLP receiver configuration
otlp:
  # Promote critical resource attributes to labels
  promote_resource_attributes:
    - service.instance.id
    - service.name
    - service.namespace
    - service.version
    - cloud.availability_zone
    - cloud.region
    - container.name
    - deployment.environment
    - k8s.cluster.name
    - k8s.container.name
    - k8s.namespace.name
    - k8s.pod.name
    - k8s.deployment.name
  
  # Keep service.* attributes on target_info for query joins
  keep_identifying_resource_attributes: true
  
  # Use UTF-8 native format (requires Prometheus 3.x)
  translation_strategy: NoUTF8EscapingWithSuffixes

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  # System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
  
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8098']
  
  # atl.network services
  - job_name: 'blocky'
    static_configs:
      - targets: ['blocky:4000']  # Blocky already exposes metrics
  
  - job_name: 'gatus'
    static_configs:
      - targets: ['gatus:8080']
  
  - job_name: 'sftpgo'
    static_configs:
      - targets: ['sftpgo:10000']  # SFTPGo telemetry endpoint
  
  # atl.chat services
  - job_name: 'prosody'
    static_configs:
      - targets: ['atl-xmpp-server:5280']  # mod_prometheus endpoint
    metrics_path: '/metrics'
  
  - job_name: 'unrealircd'
    static_configs:
      - targets: ['atl-irc-server:8600']  # JSON-RPC API
  
  - job_name: 'postgres-xmpp'
    static_configs:
      - targets: ['postgres-exporter-xmpp:9187']
  
  # tux stack
  - job_name: 'postgres-tux'
    static_configs:
      - targets: ['postgres-exporter-tux:9187']
  
  - job_name: 'valkey-tux'
    static_configs:
      - targets: ['redis-exporter-tux:9121']
  
  # atl.wiki stack
  - job_name: 'mariadb-wiki'
    static_configs:
      - targets: ['mysql-exporter-wiki:9104']
  
  - job_name: 'valkey-wiki'
    static_configs:
      - targets: ['redis-exporter-wiki:9121']
  
  - job_name: 'nginx-wiki'
    static_configs:
      - targets: ['nginx-exporter-wiki:9113']
  
  - job_name: 'minio-wiki'
    static_configs:
      - targets: ['local-wiki-minio:9000']
    metrics_path: '/minio/v2/metrics/cluster'
  
  # iso.atl.dev stack
  - job_name: 'postgres-iso'
    static_configs:
      - targets: ['postgres-exporter-iso:9187']
  
  - job_name: 'keycloak'
    static_configs:
      - targets: ['iso_keycloak:8080']
    metrics_path: '/metrics'
  
  # Blackbox exporter for endpoint monitoring
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]  # Use http_2xx module for HTTP 200 checks
    static_configs:
      - targets:
          - https://metrics.atl.services
          - https://chat.atl.services
          - https://wiki.atl.services
          - https://iso.atl.dev
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115  # Blackbox exporter's actual address
  
  # Blackbox exporter's own metrics
  - job_name: 'blackbox-exporter'
    static_configs:
      - targets: ['blackbox-exporter:9115']
    metrics_path: /metrics
  
  # Existing services from OLDPLAN.md
  - job_name: 'influxdb2'
    static_configs:
      - targets: ['influxdb2:8086']
    metrics_path: '/metrics'
  
  - job_name: 'cloudflare-exporter'
    static_configs:
      - targets: ['cloudflare-exporter:9199']

remote_write:
  - url: http://mimir:8080/api/v1/push
    # Optional: Add tenant header if multitenancy enabled
    # headers:
    #   X-Scope-OrgID: atl-services
    
    # Queue configuration
    queue_config:
      capacity: 10000
      max_shards: 10
      min_shards: 1
      max_samples_per_send: 5000
      batch_send_deadline: 5s
      min_backoff: 30ms
      max_backoff: 5s
    
    # Retry configuration
    write_relabel_configs:
      # Optional: Drop high-cardinality metrics
      - source_labels: [__name__]
        regex: 'go_.*'
        action: drop
